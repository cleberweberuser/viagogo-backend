<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe com amor e receba com gratidão</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Doe com amor e receba com gratidão</h1>
    <p>A cada R$50 doados, ganhe 5.000 pontos Livelo!</p>
  </header>
  <main>
    <section class="doacao">
      <h2>Faça sua doação</h2>
      <form id="donation-form">
        <label>Nome: <input type="text" name="nome" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Valor da doação: <input type="number" name="valor" min="50" required></label>
        <button type="submit">Doar via Pix</button>
        <button type="button" onclick="doarCartao()">Doar via Cartão</button>
      </form>
      <div id="mensagem"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
