<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doação com Livelo</title>
</head>
<body>
  <h1>Campanha Doe com amor e receba com gratidão</h1>
  <form id="doacaoForm">
    <input type="text" name="name" placeholder="Seu nome" required><br>
    <input type="email" name="email" placeholder="Seu email" required><br>
    <input type="text" name="cpf" placeholder="Seu CPF" required><br>
    <input type="number" name="amount" placeholder="Valor da doação (em R$)" required><br>
    <button type="submit">Doar com PIX</button>
  </form>
  <div id="resultado"></div>
  <script src="script.js"></script>
</body>
</html>
